<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Game</title>
        <style media="screen">
            .main_div {
                text-align: center;
            }
            #question{
                font-size: 40px;
                font-weight: bold;
            }
        </style>

        <script type="text/javascript">
            let first_number = 1;
            let second_number = 1;
            let score = 0;

            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('first_number').innerHTML = first_number;
                document.getElementById('second_number').innerHTML = second_number;
                document.getElementById('score').innerHTML = score;

                document.querySelector('form').onsubmit = function (e) {
                    const answer = parseInt(document.getElementById('answer').value);
                    if (first_number + second_number === answer) {
                        first_number = Math.floor(Math.random() * 10) + 1;
                        second_number = Math.floor(Math.random() * 10) + 1;
                        score = score + 1;
                        document.getElementById('first_number').innerHTML = first_number;
                        document.getElementById('second_number').innerHTML = second_number;
                        document.getElementById('score').innerHTML = score;
                        document.getElementById('answer').value = '';
                        document.getElementById('question').style.color = 'black';
                    }
                    else {
                        score = score - 1;
                        document.getElementById('score').innerHTML = score;
                        document.getElementById('question').style.color = 'red';
                        document.getElementById('answer').value = '';
                    }
                    e.preventDefault();

                }

            });
        </script>
    </head>
    <body>
        <div class="main_div">
            <p id="question"><span id="first_number"></span> + <span id="second_number"></span></p>
            <form >
                <input type="text" id="answer">
                <input type="submit">
            </form>
            <p>Score: <span id="score"></span></p>
        </div>
    </body>
</html>
